[env]
build_flags=
	-std=gnu++1z
	-Os

	; https://community.platformio.org/t/buildflag-specific-srcfilter-for-an-external-library/10511/7
	-ffunction-sections 
	-fdata-sections
	-Wl,--gc-sections

build_unflags= -std=gnu++11

; targets=upload,monitor

[env:esp-bimbens]
framework=arduino
platform=espressif32
board=esp-wrover-kit

lib_ldf_mode=chain+

lib_deps= 
	bodmer/TFT_eSPI@^2.5.30

build_unflags=${env.build_unflags}

build_flags= 
	${env.build_flags}
	-D MAIN_CONTROLLER_MODULE
	-D USE_SCREEN

	-D USER_SETUP_LOADED=1

	-D ST7796_DRIVER=1

	-D TFT_RST=32
	-D TFT_MISO=19
	-D TFT_MOSI=23
	-D TFT_SCLK=18
	-D TFT_CS=4
	-D TOUCH_CS=33

	
	-D TFT_DC=2
	-D LOAD_GLCD=1
	-D LOAD_FONT2=1
	-D LOAD_FONT4=1
	-D LOAD_FONT6=1
	-D LOAD_FONT7=1
	-D LOAD_FONT8=1
	-D LOAD_GFXFF=1
	-D SMOOTH_FONT=1
	-D SPI_FREQUENCY=27000000

	-D BOARD_HAS_PSRAM
    -mfix-esp32-psram-cache-issue

	

monitor_speed=9600


[env:main-controller]
framework=arduino
platform=espressif32
board=esp-wrover-kit
monitor_speed=9600

lib_deps= 
	bodmer/TFT_eSPI@^2.5.30

lib_ldf_mode=chain+

build_unflags=${env.build_unflags}

build_flags= 
	${env.build_flags}
	-D MAIN_CONTROLLER_MODULE

	-Os
	-D CORE_DEBUG_LEVEL=ARDUHAL_LOG_LEVEL_DEBUG
	


[env:main-communication-test]
framework=arduino
platform=atmelavr
board=uno
lib_ldf_mode=chain+
lib_ignore = bodmer/TFT_eSPI@^2.5.30
upload_port=COM14

build_src_filter = 
	; -<**/*.cpp>
	; -<**/*.hpp>
	; +<**/*.cpp>
	; -<gui.cpp>
	; -<gui.hpp>


	+<main.cpp>
	+<main.hpp>
	+<components/communication/I2C_interface.cpp>
	+<components/communication/main_controller_communication_interface.cpp>
	; +<communication_test/I2C_communication_test.cpp>
	; +<communication_test/.hpp>

build_unflags=${env.build_unflags}

build_flags= 
	${env.build_flags}

	-D DEBUG_MODE_TEST
	-D MAIN_TEST

monitor_speed=9600



[env:main-communication-slave-test]
framework=arduino
platform=atmelavr
board=uno
lib_ldf_mode=chain+
lib_ignore = bodmer/TFT_eSPI@^2.5.30
upload_port=COM13

build_src_filter = 
	; -<**/*.cpp>
	; -<**/*.hpp>
	; +<**/*.cpp>
	; -<gui.cpp>
	; -<gui.hpp>


	+<main.cpp>
	+<main.hpp>
	; +<components/communication/I2C_interface.cpp>
	+<components/communication/main_controller_communication_interface.cpp>
	+<communication_test/I2C_communication_test.cpp>
	; +<communication_test/I2C_communication_test.hpp>

build_unflags=${env.build_unflags}

build_flags= 
	${env.build_flags}

	-D DEBUG_MODE_TEST
	-D SLAVE_TEST

monitor_speed=9600
